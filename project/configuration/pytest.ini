# PyTest Configuration for Trading Algorithm Test Suite
# =====================================================

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 7.0

# Output formatting
addopts = -v --tb=short --strict-markers --disable-warnings --color=yes --durations=10

# Markers for test categorization
markers = 
    unit: Unit tests for individual components
    integration: Integration tests for API and system components
    backtesting: Backtesting and strategy validation tests
    slow: Tests that take a long time to run
    api: Tests that require API connectivity
    mock: Tests using mock data only
    security: Security and validation tests
    performance: Performance and load testing

# Test filtering
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pandas.*:FutureWarning
    ignore:.*ccxt.*:UserWarning

# Test timeout (prevent hanging tests)
timeout = 300

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
